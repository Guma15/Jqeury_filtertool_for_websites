<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="simple filter function made in jquery">
    <meta name="author" content="guma15">

    <link href="style.css" rel="stylesheet">

    <title>Filter function</title>
</head>

<body>
    <header>
        <div>
            <div class="site-heading">
                <h1>Filter test</h1>
            </div>
        </div>
    </header>

    <div>
        <div>
            <div>
            <button type="button" id="filter">Filter</button>
              <div id="filter_content" class="colp-mid">
                <div>
                  <input type="checkbox" name="select-all" id="select-all" checked> All
                  <input type="checkbox" name="A" checked> A
                  <input type="checkbox" name="B" checked> B
                  <input type="checkbox" name="C" checked> C<br>
                </div>
                <button type="button" id="save">Save</button>
                <p id="saveError" class="errorMess" style="display: none;">Please check atleast one box in order to save.</p>
              </div>
            </div>
        </div>
        <div>
            <hr>
            <div class="displayA">
                    <h2>This is display topic A</h2>
            </div>
            <div class="displayB">
                    <h2>This is display topic B</h2>
            </div>
            <div class="displayNoC">
                    <h2>This is display topic C</h2>
            </div>
            <div class="displayA">
                    <h2>This is another display topic A</h2>
            </div>
            <hr>
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="filter_jquery.js"></script>
</body>

</html>
